<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Gerador de Livro</title>
</head>
<body>
    <div class="container">
        <h1>Informações do Livro</h1>
        <label for="titulo">Nome do Livro:</label>
        <input type="text" id="titulo" placeholder="Título do livro">

        <label for="autor">Nome do Autor:</label>
        <input type="text" id="autor" placeholder="Nome do autor">

        <label for="paginas">Número de Páginas:</label>
        <input type="number" id="paginas" placeholder="Número de páginas">

        <label for="pais">País de Lançamento:</label>
        <input type="text" id="pais" placeholder="País de lançamento">

        <button id="gerarLivro">Gerar Livro</button>

        <div id="infoLivro" class="hidden">
            <h2>Título do Livro:</h2>
            <h3>Nome do Autor:</h3>
            <p>Número de Páginas:</p>
            <p>País de Lançamento:</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
